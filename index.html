<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canarino</title>
  <!-- Font Awesom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Mi css -->
  <link rel="stylesheet" href="./estilos.css">
</head>


<body>

<!-- CARRITO -->
  <div class="carrito">
    <i class="fa-solid fa-cart-shopping"></i>
    <span id="numeroCarrito"></span>
  </div>
  <!-- NAVEGADOR -->
  <header>
    <nav class="navegador">
      <img class="LogoCanarino" src="Multimedia/img/Logo Canarino-02.png" alt="LogoCanarino">
    </nav>
  </header>

  <!-- CARROUSEL -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Multimedia/img/fondo carrousel 2.jfif" class="d-block w-100" alt="fondo carrousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>Somos CANARINO</h5>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt incidunt libero nemo tempora quia placeat?</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Multimedia/img/fondo carrousel 2.jfif" class="d-block w-100" alt="fondo carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>ENVÍOS SIN CARGO</h5>
          <p>Envíos sin cargo a todo el país si tu compra supera los $30.000</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Multimedia/img/fondo carrousel 2.jfif" class="d-block w-100" alt="fondo carousel">
        <div class="carousel-caption d-none d-md-block">
          <h5>CUOTAS SIN INTERES</h5>
          <p>3 y 6 cuotas sin interes con todas las tarjetas</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!-- TARJETAS -->
  <main id="contenedor">
    <div id="contenedorTarjetas">
    </div>
  </main>

  <footer>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <a href="https://twitter.com/?lang=es"><img class="redSocial" src="Multimedia/img/twitter.png" alt="twitter"></a>
      <a href="https://www.instagram.com/"> <img class="redSocial" src="Multimedia/img/instagram.jfif"
          alt="instagram"></a>
      <a href="https://es-la.facebook.com/"> <img class="redSocial" src="Multimedia/img/facebook.png"
          alt="facebook"></a>

    </ul>
  </footer>


  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- script SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--  script JS -->
  <script src="main.js"></script>
</body>

</html>
